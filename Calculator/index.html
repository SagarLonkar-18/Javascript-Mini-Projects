<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">CALCULATOR</h1>
    <div class="calculator">
        <!-- Input fields -->
        <div>
            <input type="text" readonly  class="display">
        </div>
        <!-- Buttons -->
        <div class="row1">
            <button class="operations">+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <div class="row2">
            <button class="operations">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
        </div>
        <div class="row3">
            <button class="operations">*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <div class="row4">
            <button class="operations">/</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
        <div class="row5">
            <button class="operations">C</button>
            <button class="operations" style="font-size: 18px; font-weight: bold;">DEL</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
